<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermodular 07</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .contenedor {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Hola desde Vercel</h1>

        <img src="houses.jpg" alt="Casas">
    </div>

</body>
</html>
